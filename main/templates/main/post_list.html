<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
</head>

<body>
    <h4>Post List</h4>
    {% for post in ourposts %} {{ post.title}}<br> {{post.author}}
    <br> {{post.post}}
    <a href="{% url 'detail' pk=post.id%}">View Detail</a><br>
    <a href="{% url 'delete' pk=post.id%}">Delete Post</a>
    <hr> {% endfor %}
</body>

</html>
